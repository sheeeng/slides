on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday.
  workflow_dispatch:

permissions: {}

concurrency:
  group: "deploy-pages"
  cancel-in-progress: true

jobs:
  build-slides:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        slide:
          - name: tracking-nixpkgs-pull-requests
          - name: demystifying-the-nix-store
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        working-directory: ${{ matrix.slide.name }}
        run: npm ci

      - name: Build Slides
        working-directory: ${{ matrix.slide.name }}
        run: npm run build

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: slides-${{ matrix.slide.name }}
          path: ${{ matrix.slide.name }}/public

  deploy:
    needs: [build-slides]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: slides-tracking-nixpkgs-pull-requests
          path: public/slides/tracking-nixpkgs-pull-requests

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: slides-demystifying-the-nix-store
          path: public/slides/demystifying-the-nix-store

      - name: Create Index Page
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Slides</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
              }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a {
                color: #5277c3;
                text-decoration: none;
                font-size: 1.1em;
              }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Slides</h1>
            <ul>
              <li><a href="slides/tracking-nixpkgs-pull-requests/">Tracking Nixpkgs Pull Requests</a></li>
              <li><a href="slides/demystifying-the-nix-store/">Demystifying the Nix Store</a></li>
            </ul>
          </body>
          </html>
          EOF

      - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: public/

      - uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
