<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonard's Slides</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h1 img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    li picture {
      flex-shrink: 0;
    }
    li picture img {
      display: block;
    }
    a {
      color: #5277c3;
      text-decoration: none;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><img src="https://sheeeng.github.io/logo.png" alt="Logo">Leonard's Slides</h1>
  <ul>
    <li>
      <picture>
        <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp" type="image/webp">
        <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif" alt="❄" width="32" height="32">
      </picture>
      <a href="tracking-nixpkgs-pull-requests/">Tracking Nixpkgs Pull Requests</a>
    </li>
    <li>
      <picture>
        <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp" type="image/webp">
        <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif" alt="❄" width="32" height="32">
      </picture>
      <a href="demystifying-the-nix-store/">Demystifying the Nix Store</a>
    </li>
  </ul>
</body>
</html>
