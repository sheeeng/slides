<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leonard's Slides</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #fafbfc;
        --bg-card: #ffffff;
        --text: #1f2328;
        --text-muted: #656d76;
        --link: #0969da;
        --border: #d0d7de;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0d1117;
          --bg-card: #161b22;
          --text: #e6edf3;
          --text-muted: #8b949e;
          --link: #58a6ff;
          --border: #30363d;
        }
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      main {
        max-width: 640px;
        margin: 0 auto;
        padding: clamp(2rem, 6vw, 4rem) clamp(1rem, 4vw, 2rem);
      }

      header {
        display: flex;
        align-items: center;
        gap: clamp(0.75rem, 2vw, 1rem);
        margin-bottom: clamp(2rem, 5vw, 3rem);
      }

      header img {
        width: clamp(40px, 8vw, 56px);
        height: clamp(40px, 8vw, 56px);
        border-radius: 50%;
        border: 1px solid var(--border);
      }

      h1 {
        font-size: clamp(1.25rem, 3.5vw, 1.75rem);
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: clamp(0.5rem, 1.5vw, 0.75rem);
      }

      li a {
        display: flex;
        align-items: center;
        gap: clamp(0.75rem, 2vw, 1rem);
        padding: clamp(0.75rem, 2vw, 1rem);
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--bg-card);
        color: var(--link);
        text-decoration: none;
        font-size: clamp(0.95rem, 2vw, 1.0625rem);
        font-weight: 500;
        transition: border-color 0.15s ease;
      }

      li a:hover {
        border-color: var(--link);
      }

      li a:focus-visible {
        outline: 2px solid var(--link);
        outline-offset: 2px;
      }

      li a picture {
        flex-shrink: 0;
        line-height: 0;
      }

      li a picture img {
        display: block;
        width: clamp(24px, 5vw, 32px);
        height: clamp(24px, 5vw, 32px);
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="https://sheeeng.github.io/logo.png" alt="Leonard" />
        <h1>Leonard's Slides</h1>
      </header>
      <ul>
        <li>
          <a href="tracking-nixpkgs-pull-requests/">
            <picture>
              <source
                srcset="
                  https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp
                "
                type="image/webp"
              />
              <img
                src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif"
                alt="Snowflake"
                width="32"
                height="32"
              />
            </picture>
            Tracking Nixpkgs Pull Requests
          </a>
        </li>
        <li>
          <a href="demystifying-the-nix-store/">
            <picture>
              <source
                srcset="
                  https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp
                "
                type="image/webp"
              />
              <img
                src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif"
                alt="Snowflake"
                width="32"
                height="32"
              />
            </picture>
            Demystifying the Nix Store
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
