<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonard's Slides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: clamp(1rem, 5vw, 3rem);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: Canvas;
      color: CanvasText;
      color-scheme: light dark;
    }

    main {
      flex: 1;
      background: Canvas;
      border-radius: 8px;
      padding: clamp(1.5rem, 4vw, 2.5rem);
      box-shadow: 0 2px 8px color-mix(in srgb, CanvasText 10%, transparent);
      border: 1px solid color-mix(in srgb, CanvasText 15%, transparent);
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: CanvasText;
      display: flex;
      align-items: center;
      gap: clamp(0.5rem, 2vw, 1rem);
      margin-bottom: clamp(1.5rem, 4vw, 2rem);
      flex-wrap: wrap;
    }

    h1 img {
      height: clamp(32px, 8vw, 48px);
      width: clamp(32px, 8vw, 48px);
      border-radius: 50%;
      flex-shrink: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: clamp(0.75rem, 2vw, 1rem);
    }

    li {
      display: flex;
      align-items: center;
      gap: clamp(0.75rem, 2vw, 1rem);
      padding: clamp(0.75rem, 2vw, 1rem);
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    li:hover {
      background-color: color-mix(in srgb, CanvasText 5%, transparent);
    }

    li picture {
      flex-shrink: 0;
    }

    li picture img {
      display: block;
      width: clamp(24px, 6vw, 32px);
      height: clamp(24px, 6vw, 32px);
    }

    a {
      color: LinkText;
      text-decoration: none;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      font-weight: 500;
      flex: 1;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      color: ActiveText;
    }

    a:visited {
      color: VisitedText;
    }

    a:focus-visible {
      outline: 2px solid LinkText;
      outline-offset: 2px;
      border-radius: 2px;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main {
        padding: 1.25rem;
      }

      h1 {
        font-size: 1.375rem;
      }

      li {
        padding: 0.625rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>
      <img src="https://sheeeng.github.io/logo.png" alt="Logo">
      Leonard's Slides
    </h1>
    <ul>
      <li>
        <picture>
          <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp" type="image/webp">
          <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif" alt="❄" width="32" height="32">
        </picture>
        <a href="tracking-nixpkgs-pull-requests/">Tracking Nixpkgs Pull Requests</a>
      </li>
      <li>
        <picture>
          <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.webp" type="image/webp">
          <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/2744_fe0f/512.gif" alt="❄" width="32" height="32">
        </picture>
        <a href="demystifying-the-nix-store/">Demystifying the Nix Store</a>
      </li>
    </ul>
  </main>
</body>
</html>
